
<!-- Contact section -->
<section class="contactSection">
  <h2>Want to work with me ?</h2>

  <!-- Contact Form  -->
  <form class="contact" action="index.html" method="post">

    <!-- Above & black section of the form -->
    <div class="contact__up">

      <!-- First & Last Name Row -->
      <div class="flexRow">

        <!-- First Name input -->
        <div class="borderGrow">
          <input type="text" name="" value="" placeholder="First Name">
        </div><!-- First Name input End -->

        <!-- Last Name input -->
        <div class="borderGrow">
          <input type="text" name="" value="" placeholder="Last Name">
        </div><!-- Last Name input End -->
      </div><!-- First & Last Name Row End -->

      <!-- Email & Subject Row  -->
      <div class="flexRow ml">

        <!-- Email input -->
        <div class="borderGrow">
          <input type="email" name="" value="" placeholder="Email">
        </div><!-- Email input End -->

        <!-- Subject input -->
        <div class="borderGrow">
          <input type="text" name="" value="" placeholder="Subject">
        </div><!-- Subject input End -->
      </div><!-- Email & Subject Row  End -->
    </div><!-- Above & black section of the form End -->

    <!-- Down & white section of the form -->
    <div class="contact__down">

      <!-- Submit button -->
      <div class="submit-button">
        <div class="borderGrow">
          <input type="submit" name="" value="Send">
        </div>
      </div><!-- Submit button End -->

      <!-- Textarea -->
      <div class="textarea">
        <textarea name="name" placeholder="Message"></textarea>
      </div><!-- Textarea End -->

    </div><!-- Down & white section of the form -->
  </form><!-- Contact Form  -->
</section><!-- Contact section End -->
