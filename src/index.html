<body class="left">

  <!-- Building the menu/nav -->
  <nav class="right">
    <ul>
      <li id="home"> <a href=""> <span>Home</span> </a> </li>
      <li id="porfolio"> <a href=""> <span>Portfolio</span> </a> </li>
      <li id="skills"> <a href=""> <span>Skills</span> </a> </li>
      <li id="about"> <a href=""> <span>About</span> </a> </li>
      <li id="contact"> <a href=""> <span>Contact</span> </a> </li>
      <li id="blog"> <a href=""> <span>Blog</span> </a> </li>
    </ul>
  </nav> <!-- End of the menu -->

  <!-- Home section -->
  <section id="homeSection">

  </section><!-- Home section End -->

  <!-- Portfolio section -->
  <section id="portfolioSection">

  </section> <!-- Portfolio section End -->

  <!-- Skills section -->
  <section id="skillsSection">

  </section><!-- Skills section End -->

  <!-- About section -->
  <section id="aboutSection">

  </section><!-- About section End -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript">
  $( document ).ready(function() {

    // General test for now, to try the nav animations
    $('#home').on('click', function() {
      if($('body').hasClass('right')) {
        $('body').addClass('left').removeClass('right');
        $('.contactSection').removeClass('visible');
      } else {
        $('body').addClass('right').removeClass('left');
      }
      return false;
    })

    // Open the contact section
    $('#contact').on('click', function() {
      $('body').addClass('right').removeClass('left');
      $('.contactSection').addClass('visible');
      return false;
    })
  });
</script>
</body>
